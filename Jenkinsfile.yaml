  environment { 
        CC = 'clang'
    }
  options {
        timeout(time: 1, unit: 'HOURS') 
    }

  stages {
    stage("Build Linux Image"){
      any linux
      steps { 
        echo "Hello Kanat"
      }
    }
    stage("Build Windows Image"){
      agent windows
      steps{
        echo "Testing ..."
